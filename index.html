<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <div class="nav">
          <button id="add-income">Add Income</button>
          <button id="add-expense">Add Expense</button>
          <button id="reset">Reset All</button>
        </div>
      </header>
      <main>
        <div class="balance">
          <h2>Balance</h2>
          <p id="balance-value">$0.00</p>
        </div>
        <div class="transactions">
          <h2>Transactions</h2>
          <ul id="transactions-list"></ul>
        </div>
      </main>
      <div class="modal" id="add-income-modal">
        <div class="modal-content">
          <h2>Add Income</h2>
          <form id="add-income-form">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" required step="0.01">
            <label for="income-description">Description</label>
            <input type="text" id="income-description" required>
            <button type="submit">Add Income</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-expense-modal">
        <div class="modal-content">
          <h2>Add Expense</h2>
          <form id="add-expense-form">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" required step="0.01">
            <label for="expense-description">Description</label>
            <input type="text" id="expense-description" required>
            <button type="submit">Add Expense</button>
          </form>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
